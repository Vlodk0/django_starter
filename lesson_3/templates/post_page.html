{% if latest_question_list %}
    <ul>
        {% for question in latest_question_list|dictsort:"id" %}
            <li>
                <a href="/lesson_3/post/{{ question.id }}">{{ question.question_text|default:"No question" }}</a>
            </li>
        {% endfor %}
        <li>
            <a>{{ latest_question_list|random }}</a>
        </li>
    </ul>
{% else %}
    <p>List of question is empty</p>
{% endif %}
